<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Power Forecasting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('{{ url_for("static", filename="images/background.jpg") }}');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        label,
        select,
        input[type="submit"] {
            margin-bottom: 10px;
        }

    </style>
</head>

<body>

    <div class="navbar">
        <a href="Forecasting Power Production of Windfarms">
            <h1>Forecasting Power Production of Windfarms</h1>
        </a>
    </div>

    <form action="/forecast" method="post">
        <label for="farm_id">Wind Farm ID:</label>
        <select id="farm_id" name="farm_id">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select><br><br>
        <label for="horizon">Forecasting Horizon:</label>
        <select id="horizon" name="horizon">
            <option value="6">6 hours</option>
            <option value="12">12 hours</option>
            <option value="24">24 hours</option>
        </select><br><br>
        <input type="submit" value="Forecast">
    </form>

</body>

</html>
