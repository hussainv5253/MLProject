<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Power Forecasting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('{{ url_for("static", filename="images/background.jpg") }}');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        h1 {
            text-align: center;
            margin-top: 60px;
            color: white;
        }

        form {
            text-align: center;
            margin-top: 50px;
        }

        label,
        select,
        input[type="submit"] {
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .center-table {
            margin-top: 100px;
            margin-bottom: 20px; /* Add margin-bottom */
            width: 80%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            color: white;
        }

        th {
            background-color: #333;
        }

        .graph-image {
            margin-top: 20px;
            margin-bottom: 20px; /* Add margin-bottom */
            width: 80%;
        }

    </style>
</head>

<body>

    <div class="navbar">
        <a href="Forecasting Power Production of Windfarms">
            <h1>Forecasting Power Production of Windfarms</h1>
        </a>
    </div>

    <form action="/forecast" method="post">
        <label for="farm_id">Wind Farm ID:</label>
        <select id="farm_id" name="farm_id">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select><br><br>
        <label for="horizon">Forecasting Horizon:</label>
        <select id="horizon" name="horizon">
            <option value="6">6 hours</option>
            <option value="12">12 hours</option>
            <option value="24">24 hours</option>
        </select><br><br>
        <input type="submit" value="Forecast">

    </form>

            </tr>
            {% endfor %}
        </table>
    </div> -->
    <br></br>
    <div class="graph-image">
      <img src="{{ url_for('static', filename='images/bg.jpg') }}" alt="Logo" height="200" width="1000">
    </div>

</body>

</html>
